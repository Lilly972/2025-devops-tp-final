version: '3.8'

services:
  # Service Base de Données PostgreSQL
  db:
    [cite_start]image: postgres:15-alpine # Version 15+ 
    environment:
      # Identifiants 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: christmas_gifts
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Service Backend (API Go)
  backend:
    build: ./backend # Utilise le Dockerfile qu'on vient de créer dans backend/
    ports:
      - "8080:8080" # Accessible sur localhost:8080
    environment:
      # Chaîne de connexion adaptée pour Docker (le host est "db", pas "localhost") 
      DATABASE_URL: postgres://postgres:postgres@db:5432/christmas_gifts?sslmode=disable
      PORT: 8080
    depends_on:
      - db # Attend que la DB soit lancée

  # Service Frontend (React)
  frontend:
    build: ./frontend # Utilise le Dockerfile qu'on vient de créer dans frontend/
    ports:
      - "5173:80" # On map le port 80 du conteneur vers 5173 
    depends_on:
      - backend

volumes:
  postgres_data: